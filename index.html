<html>

<head>
	<style>
		#mycanvas {}

		.container {
			position: absolute;
			top: 50%;
			left: 50%;
			-moz-transform: translateX(-50%) translateY(-50%);
			-webkit-transform: translateX(-50%) translateY(-50%);
			transform: translateX(-50%) translateY(-50%);
		}
	</style>
</head>

<body onload="Init();">
	<div>fps: <span id="fps"></span></div>
	<h1>Controls</h1>
	<ul>
		<li>Rotate top CW: E</li>
		<li>Rotate top CCW: Q</li>
		<li>Rotate bot CW: D</li>
		<li>Rotate bot CCW: A</li>
		<li>Move tank forwards: W</li>
		<li>Move tank backwards: S</li>
		<li>Toggle blue light<input type="checkbox" name="blueLight" value="on" checked></li>
		<li>Toggle red light<input type="checkbox" name="redLight" value="on" checked></li>
	</ul>

	<div class="container">
		<canvas id="mycanvas" width="1280" height="960"></canvas>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="gl-matrix.js"></script>
	<script src="matrix-maths.js"></script>
	<script src="camera.js"></script>
	<script src="tank.js"></script>
	<script src="model.js"></script>
	<script src="light.js"></script>
	<script src="shader.js"></script>
	<script src="utlis.js"></script>
	<script src="app.js"></script>
</body>

</html>
